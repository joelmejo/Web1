<!DOCTYPE html>

        <li>Primo</li>

        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

        <li>Second</li>
        <li>Third</li>
    </ol>
    <br>
    <h1>Lista 5</h1>
    <ol start="4" style="list-style-type: upper-roman;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
